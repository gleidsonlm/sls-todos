org: gleidsonlm
app: todos
service: todos
frameworkVersion: '3'

custom:
  tableName: '${self:service}-${sls:stage}'
  dynamodb:
    start:
      migrate: true
    stages:
      - dev

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ TodosTable, Arn ]
  environment:
    TODOS_TABLE: ${self:custom.tableName}

functions:
  get:
    handler: src/functions/getTodos.getTodosByUser
    events:
      - httpApi:
          path: /todos/{userid}
          method: get
  post:
    handler: src/functions/postTodos.postTodoByUser
    events:
      - httpApi:
          path: /todos/{userid}
          method: post

plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline
resources:
  Resources:
    TodosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: todoId
            AttributeType: S
        KeySchema:
          - AttributeName: todoId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        ProvisionedThroughput:
          ReadCapacityUnits: 1,
          WriteCapacityUnits: 1        
        TableName: ${self:custom.tableName}
